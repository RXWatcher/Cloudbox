---
- name: "Services | Check if '{{ service_file }}' exists"
  stat:
    path: "/etc/systemd/system/{{ service_file }}"
  register: service_file_status

- name: "Services | Tasks for '{{ service_file }}'"
  block:

  - name: "Services | Stop and disable existing '{{ service_file }}'"
    systemd:
      name: "{{ service_file }}"
      state: stopped
      enabled: no
    ignore_errors: yes

  - name: "Services | Update credentials in existing '{{ service_file }}'"
    ini_file:
      path: "/etc/systemd/system/{{ service_file }}"
      section: Service
      option: "{{ inner_item.option }}"
      value: "{{ inner_item.value }}"
      state: "{{ inner_item.state }}"
      no_extra_spaces: yes
    loop:
      - { option: 'User', value: '{{ user.name }}', state: "{{ 'absent' if (service_file != 'mergerfs.service') else 'absent' }}" }
      - { option: 'Group', value: '{{ user.name }}', state: "{{ 'absent' if (service_file != 'mergerfs.service') else 'absent' }}" }
    loop_control:
      loop_var: inner_item

  - name: "Services | Systemd daemon-reload"
    systemd: daemon_reload=yes

  when: service_file_status.stat.exists
